<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<title th:text="${user.username}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		crossorigin="anonymous"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		th:href="@{/static/datepicker/css/bootstrap-datepicker.min.css}"/>

	<title>Monitor</title>
</head>
<body>
		<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
			<a class="navbar-brand" href="/home">Monitor</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<!-- li class="nav-item active">
						<a class="nav-link" href="#">Home
						</a>        
					</li-->
					<li th:if="${user != null}">
						<th:block th:if="${user.isManager()}">
							<a class="nav-link btn btn-light" role="button" th:href="@{/adduser}">Add User</a>
						</th:block>
					</li>
				</ul>
				<div class="form-inline mx-3 my-lg-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown">
							<a	class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false" th:text="${user.fullname}">Dropdown</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/passwordupdate}">Change password</a> 
								<div class="dropdown-divider"></div>
								<form th:action="@{/logout}" method="post">
									<div class="row align-items-center justify-content-center">
									    <button type="submit" class="btn btn-dark align-self-center">Log out</button>
									</div>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
 
	
	<div class="container">
		<div class="row">
			<div class="col-6 mx-auto">
			<form method="post" th:action="${newbie.username != null}?@{/saveuserchanges}:''">
				<table class="table">
					<thead>
						<tr>
							<th>Parameter</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Short Name:</td>
							<td><input type="text" name="username" th:value="${newbie.username != null}?${newbie.username}:''"/></td>
						</tr>
						<tr>
							<td>Full Name:</td>
							<td><input type="text" name="fullname" th:value="${newbie.fullname != null}?${newbie.fullname}:''"/></td>
						</tr>
						<tr>
							<td>Game Id:</td>
							<td><input type="text" name="gameid" th:value="${newbie.gameid != null}?${newbie.gameid}:''"/></td>
						</tr>
						<tr>
							<td>Department:</td>
							<td><input type="text" name="department" th:value="${newbie.department != null}?${newbie.department}:''"/></td>
						</tr>
						<tr>
							<td>Team:</td>
							<td><input type="text" name="team" th:value="${newbie.team != null}?${newbie.team}:''"/></td>
						</tr>
						<tr>
							<td>Role:</td>
							<td><select name="role" >
									<option value="PLAYER">Player</option>
									<option value="MANAGER">Manager</option>
							</select></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" th:value="${newbie.username != null}?'Save changes':'Add user'">
			</form>
			</div>
		</div>
	</div>
</body>
</html>
