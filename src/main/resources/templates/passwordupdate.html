<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<title th:text="${user.username}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		crossorigin="anonymous"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		th:href="@{/static/datepicker/css/bootstrap-datepicker.min.css}"/>
<title>Password update</title>
</head>
<body>
		<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
			<a class="navbar-brand" href="/home">Monitor</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<!-- li class="nav-item active">
						<a class="nav-link" href="#">Home
						</a>        
					</li-->
					<li th:if="${user != null}">
						<th:block th:if="${user.isManager()}">
							<a class="nav-link btn btn-light" role="button" th:href="@{/adduser}">Add User</a>
						</th:block>
					</li>
				</ul>
				<div class="form-inline mx-3 my-lg-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown">
							<a	class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false" th:text="${user.fullname}">Dropdown</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/passwordupdate}">Change password</a> 
								<div class="dropdown-divider"></div>
								<form th:action="@{/logout}" method="post">
									<div class="row align-items-center justify-content-center">
									    <button type="submit" class="btn btn-dark align-self-center">Log out</button>
									</div>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>


	<div class="container">
		<div class="row" th:if="${message != null}">
			<div class="alert" role="alert" th:classappend="${class}"
				th:text="${message}">Your message!</div>
		</div>
		<div class="row">
			<div class="col-6 mx-auto">
				<form method="post" th:action="@{/passwordupdate}">
					<table class="table">
						<thead>
							<tr>
								<th>Parameter</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>New pass:</td>
								<td><input type="password" name="password" /></td>
							</tr>
							<tr>
								<td>Confirm:</td>
								<td><input type="password" name="confirm" /></td>
							</tr>
						</tbody>
					</table>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
