<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/parts/scripts :: head">
<title th:text="${user.username}">Player</title>
</head>

	<body>
	<th:block th:include="/parts/common :: navbar"></th:block>      

	<div class="container">  
        <div th:if="${message != null}">
	        <div class="alert" role="alert" th:classappend="${class}"  th:text="${message}">
			  		Your message!
			</div>
        </div>
        <table class="table table-striped table-hover">
        	<thead class="thead-light">
        		<tr class="table-primary">
        			<th th:each="r : ${game}">
	        			<span class="date" th:text="${r.datestamp}"></span>
	        			<div class="json" th:text="${r.statisticJSON}" style="display:none"></div>
					</th>
        		</tr>
        	</thead>
        	<tbody>
        		
        	</tbody>
        </table>
       </div>
       <script type="text/javascript" th:src="@{/static/parser.js}"></script>
    </body>
</html>
